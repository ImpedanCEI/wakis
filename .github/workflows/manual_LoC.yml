name: LoC Badge

on:
  workflow_dispatch:

jobs:
  update-loc-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"

      - name: Install tokei
        run: conda install -c conda-forge tokei

      - name: Count Python LoC in wakis/
        id: tokei
        run: |
          TOkei_OUT=$(tokei wakis/ --types Python --output json)
          PY_LOC=$(echo "$TOkei_OUT" | python -c "import sys, json; print(json.load(sys.stdin)['Python']['code'])")
          if [ "$PY_LOC" -ge 1000 ]; then
            PY_LOC_BADGE=$(awk "BEGIN {printf \"%.1fk\", $PY_LOC/1000}")
          else
            PY_LOC_BADGE="$PY_LOC"
          fi
          echo "PY_LOC_BADGE=$PY_LOC_BADGE" >> $GITHUB_ENV

      - name: Download new badge from shields.io
        run: |
          curl -o badge.svg "https://img.shields.io/badge/Lines_of_Code-${PY_LOC_BADGE}-blue"

      - name: Push badge to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          if git ls-remote --exit-code --heads origin gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          git add -f badge.svg
          git commit -m "Update LoC badge [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
        working-directory: wakis
